<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head> 
  <body>
    <div id="div_saludo">
    <header> 
      <br><br>
      Si quieres hacer un pago o una compra con tu tarjeta de crédito, puedes validarla
    <input type="button" value="Aquí" id="iniciar"> <br><br> </header>
    </div>

    <div id="div_tarjeta">
    <main>
      
      <form>
      <h4> Tu tarjeta es: </h4>
     
        <input type="radio" name= "card" value="Visa" checked> Visa 
        <input type="radio" name= "card" value="Mastercard"> MasterCard
        <input type="radio" name= "card" value="Amex"> American Express 
        <input type="radio" name= "card" value="Dinners"> Dinnes Club <br><br>

       <label> Ingresa los numeros de tu tarjeta: </label>
       <input type="number" name="texBox" id="cardNumber" class="solo-numero"/><br><br>
        
       <input type="button" name="botonvalidar" value="Validar tarjeta" id="botonvalidar">
      </form>
           
      </main>
    </div>

    <div id="div_resultado">

      <p id="masked"></p> <br><br>

      <p id="valida"></p><br><br>
      <p id="invalida"></p>

    </div>

    <footer></footer>
    <script src="index.js" type="module"></script>
    
  </body>
</html>
